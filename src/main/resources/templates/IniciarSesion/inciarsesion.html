<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Visor de Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/Estilos-Login.css">
    <link rel="icon" href="IMG/logo.png" type="image/png">
</head>

<body>
    <div class="background-container">
        <img src="IMG/img1.jpeg" alt="Fondo decorativo" class="background-image" />
    </div>

    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            <a href="Home.html">
                <button type="button">Ingresar</button>
            </a>

            <div class="forgot-password">
                <a href="recovery.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <div class="registro">¿No tienes cuenta?
            <a href="registro.html">Crea tu cuenta</a>
        </div>
    </div>
</body>
<script src="JS/Scrip-Login.js"></script>

</html>
