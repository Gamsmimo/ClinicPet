spring.application.name=ClinicPet
#puerto por defecto 8080 puerto de pruebas: 
server.port=64309
#conexion a base de datos mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/clinicpet
spring.datasource.username=root
spring.datasource.password=root
#propiedades JPA, cuando no estan las tablas es db las crea
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=or.hibernate.dialect.MySQLDialect 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.main.allow-circular-references=true 
spring.jpa.open-in-view=false