<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="CSS/Estilos-recovery.css">
    <link rel="icon" href="IMG/logo.png" type="image/png">
</head>

<body>

    <div class="background-container">
        <img src="IMG/fondoregistro.png" alt="Fondo decorativo" class="background-image" />
    </div>
    <div class="password-recovery">
        <h2>Recuperar Contraseña</h2>
        <p class="description">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <button type="submit">Enviar Enlace</button>
        </form>

        <div id="message" class="message"></div>
    </div>
    <script src="JS/js-recovery.js"></script>
</body>

</html>
