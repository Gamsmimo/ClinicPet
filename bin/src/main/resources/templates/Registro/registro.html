<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Compacto</title>
    <link rel="stylesheet" href="CSS/Estilos-registro.css">
    <link rel="icon" href="IMG/logo.png" type="image/png">
</head>

<body>
    <div class="background-container">
        <img src="IMG/img3.jpeg" alt="Fondo decorativo" class="background-image" />
    </div>
    <div class="blur-container">
        <h2 class="form-title">Crear Cuenta</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" required />
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="tipo-documento">Documento</label>
                <select id="tipo-documento" required>
                    <option value="">Tipo...</option>
                    <option value="dni">DNI</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="cedula">Cédula</option>
                </select>
            </div>

            <div class="form-group">
                <label for="documento">N° Documento</label>
                <input type="text" id="documento" required />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" required />
            </div>

            <div class="form-group">
                <label for="telefono">Edad</label>
                <input type="Edad" id="Edad" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required />
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required />
            </div>

            <button type="button" class="btn-register"
                onclick="window.location.href='login deep.html'">Registrarse</button>

            <div class="login-text">
                ¿Ya tienes cuenta? <a href="login deep.html" id="show-register">Inicia sesión</a>
            </div>
        </form>
    </div>
</body>

</html>
